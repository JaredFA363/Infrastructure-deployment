name: "Terraform"

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        type: choice
        description: select terraform action
        options:
        - apply
        - destroy
        required: true
  push:
    branches: ["main"]

jobs:
  terraform:
    name: "Terraform"
    env:
      # AWS SECRETS
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_CLI_SECRET_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_CLI_SECRET_KEY_PASS }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        uses: hashicorp/setup-terraform@v2 # JavaScript action that sets up Terraform CLI in your GitHub Actions workflow
        with:
          tf_actions_version: 0.14.3
          tf_actions_subcommand: "init"
          tf_actions_working_dir: "."
          tf_actions_comment: true
          args: '-var="instance_type=t2.micro"'

      - name: Terraform Plan
        uses: hashicorp/setup-terraform@v2 # JavaScript action that sets up Terraform CLI in your GitHub Actions workflow
        with:
          tf_actions_version: 0.14.3
          tf_actions_subcommand: "plan"
          tf_actions_working_dir: "."
          tf_actions_comment: true
          args: '-var="instance_type=t2.micro"'

      - name: Terraform Apply
        if: ${{ github.event.inputs.terraform_action == 'apply' }}
        uses: hashicorp/setup-terraform@v2 # JavaScript action that sets up Terraform CLI in your GitHub Actions workflow
        with:
          tf_actions_version: 0.14.3
          tf_actions_subcommand: ${{ github.event.inputs.terraform_action }}
          tf_actions_working_dir: "."
          tf_actions_comment: true
          args: '-auto-approve -var="instance_type=t2.micro"'

    - name: Terraform Destroy
        if: ${{ github.event.inputs.terraform_action == 'destroy' }}
        uses: hashicorp/setup-terraform@v2 # JavaScript action that sets up Terraform CLI in your GitHub Actions workflow
        with:
          tf_actions_version: 0.14.3
          tf_actions_subcommand: ${{ github.event.inputs.terraform_action }}
          tf_actions_working_dir: "."
          tf_actions_comment: true
          args: '-auto-approve -var="instance_type=t2.micro"'
